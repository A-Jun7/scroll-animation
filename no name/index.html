<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background: black;
        height: 6000px;
        font-family: "nanumsquare";
      }
      div {
        margin-top: 1000px;
        color: white;
        text-align: center;
        opacity: 0;
        transition: all 0.5s;
      }
    </style>

    <div><h1>안녕하세요</h1></div>
    <div><h1>토트넘홋스퍼 간판 공격수</h1></div>
    <div><h1>축구선수 손흥민 입니다</h1></div>
    <div><h1>반갑습니다</h1></div>
    <div>
      <img
        src="https://image.news1.kr/system/photos/2022/7/13/5475490/article.jpg/dims/optimize"
      />
    </div>

    <script>
      let observer = new IntersectionObserver((e) => {
        e.forEach((박스) => {
          if (박스.isIntersecting) {
            박스.target.style.opacity = 1;
            박스.target.style.transform = "rotate(0deg)";
            박스.intersectionRatio;
          } else {
            박스.target.style.opacity = 0;
          }
        });
      });

      let div = document.querySelectorAll("div");
      observer.observe(div[0]); //html요소가 화면에 등장하는지 감시해줌
      observer.observe(div[1]);
      observer.observe(div[2]);
      observer.observe(div[3]);
      observer.observe(div[4]);
    </script>
  </body>
</html>
